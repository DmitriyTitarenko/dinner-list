<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>CSS Dinner Shopping List </title>
  <link rel="stylesheet" href="style.css"/>
</head> 
<body>

    <!-- header -->
    <header class="header"> 
        <h1> CSS Dinner Shopping List </h1>
        <p class="go"> Let`s go to the mall! </p>
    </header>
    <section class="main"> 
        <ul class="nav__list"> 
            <li>
                <input type="checkbox">
                <span>
                    A lot of pickles 
                    <span class="description">for the next lessons about CSS</span>
                </span>
            </li>
            <li>
                <input type="checkbox">
                <span>
                    10 apples 
                    <span class="description">for more CSS manipulations</span>
                </span>
            </li>
            <li>
                <input type="checkbox">
                <span>
                    20 oranges 
                    <span class="description">because they are awesome</span>
                </span>
            </li>
            <li>
                <input type="checkbox">
                <span>
                    13 plates
                    <span class="description">hm... they always disappear</span>
                </span>
            </li>
            <li>
                <input type="checkbox">
                <span>15 bentos</span>
            </li>
            <li>
                <input type="checkbox">
                <span>
                    1 bottle of Sake ^__^
                    <span class="description">for my friends</span>
                </span>
            </li>
        </ul>
    </section>
    <footer class="footer"> Bon appetit :)   </footer>   
</body>
</html>
