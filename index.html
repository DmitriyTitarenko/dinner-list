<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>CSS Dinner Shopping List </title>
  <link rel="stylesheet" href="style.css"/>
</head> 
<body>

    <!-- Start header -->
    <header class="header"> 
        <h1> CSS Dinner Shopping List </h1>
        <p class="go"> Let`s go to the mall! </p>
    </header>
    <!-- End header -->
    <!-- Start main -->
    <section class="main"> 
        <ul> 
            <li>
                <input type="checkbox" id="check1" name="check1">
                <label for="check1">A lot of pickles 
                    <span class="description">for the next lessons about CSS</span>
                </label> 
            </li>
            <li>
                    <input type="checkbox" id="check2" name="check2">
                    <label for="check2">10 apples 
                        <span class="description">for more CSS manipulations</span>
                    </label> 
            </li>
            <li>
                    <input type="checkbox" id="check3" name="check3">
                    <label for="check3">20 oranges 
                        <span class="description">because they are awesome</span>
                    </label> 
            </li>
            <li>
                    <input type="checkbox" id="check4" name="check4">
                    <label for="check4">13 plates 
                        <span class="description">hm... they always disappear</span>
                    </label> 
            </li>
            <li>
                    <input type="checkbox" id="check5" name="check5">
                    <label for="check5">15 bentos</label> 
            </li>￼
            <li>￼
                    <input type="checkbox" id="check6" name="check6">
                    <label for="check6">  1 bottle of Sake ^__^
                        <span class="description">for my friends</span>
                    </label> 
            </li>
        </ul>
    </section>
    <!-- End main -->
    <!-- Start footer -->
    <footer class="footer"> Bon appetit :)   </footer>   
    <!-- End fotter -->
</body>
</html>
